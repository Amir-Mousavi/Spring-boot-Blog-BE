spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://localhost:3306/blog
spring.datasource.username=${MYSQL_USERNAME}
spring.datasource.password=${MYSQL_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

FIREBASE_TYPE=${FIREBASE_TYPE_VALUE}
FIREBASE_PROJECT_ID=${FIREBASE_PROJECT_ID_VALUE}
FIREBASE_PRIVATE_KEY_ID=${FIREBASE_PRIVATE_KEY_ID_VALUE}
FIREBASE_PRIVATE_KEY=${FIREBASE_PRIVATE_KEY_VALUE}
FIREBASE_CLIENT_EMAIL=${FIREBASE_CLIENT_EMAIL_VALUE}
FIREBASE_CLIENT_ID=${FIREBASE_CLIENT_ID_VALUE}
FIREBASE_AUTH_URI=${FIREBASE_AUTH_URI_VALUE}
FIREBASE_TOKEN_URI=${FIREBASE_TOKEN_URI_VALUE}
FIREBASE_AUTH_PROVIDER_X509_CERT_URL=${FIREBASE_AUTH_PROVIDER_X509_CERT_URL_VALUE}
FIREBASE_CLIENT_X509_CERT_URL=${FIREBASE_CLIENT_X509_CERT_URL_VALUE}